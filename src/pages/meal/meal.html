<!--
  Generated template for the MealPage page.

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="openSideMenu($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Meal
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Meal Table</h2>


  <ion-list>
    <button ion-item color="dark" (click)="showBreakFastMeal()">
      Breakfast
    </button>
  </ion-list>



  <ion-list>
    <button ion-item color="dark" (click)="showLunchMeal()">
      Lunch
    </button>
  </ion-list>



  <ion-list>
    <button ion-item color="dark" (click)="showSupperMeal()">
      Supper
    </button>
  </ion-list>

</ion-content>
