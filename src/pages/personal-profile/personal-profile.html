  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>PersonalProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/profile.png">
      </ion-avatar>
      <h2>{{user.first_name}} {{user.surname}}</h2>
      <p>{{user.dob}}</p>
    </ion-item>

    <ion-card-content>
      <ion-list>
        <ion-list-header>
          Coordinates
        </ion-list-header>
        <ion-item>{{user.coordinate}}</ion-item>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Weight
        </ion-list-header>
        <ion-item>{{user.weight}}Kg</ion-item>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Height
        </ion-list-header>
        <ion-item>{{user.height}}M</ion-item>
      </ion-list>

    </ion-card-content>

  </ion-card>

</ion-content>
