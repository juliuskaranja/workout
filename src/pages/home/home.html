<ion-header>

  <ion-navbar>
    <!--<ion-buttons left ion-button icon-only (click)="openSideMenu()">

    <ion-buttons left>
      <button ion-button icon-only (click)="showPopOverPage($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <!--<button ion-button icon-only menuToggle>

    <ion-title>
      {{me}}

    <!--<ion-buttons end>

      </button>
    </ion-buttons>-->

<ion-content padding>


  <ion-card *ngFor="let post of posts; let i=index;">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="'assets/imgs/profile.png'">
      </ion-avatar>
      <h2>{{post['user']['first_name']}} {{post['user']['surname']}} </h2>
      <p>{{post['location_name']}}</p>
    </ion-item>

    <img [src]="post['photo_url']">

    <ion-card-content>
      <p>
        {{post['description']}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col right text-right>
        <ion-note>
          {{post['created_at']}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


  <ion-fab  right bottom (tap)="addNewPost()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
