<ion-header>

  <ion-navbar>
    <!--<ion-buttons left ion-button icon-only (click)="openSideMenu()">
      <ion-icon name="menu"></ion-icon>

    <ion-buttons left>
      <button ion-button icon-only (click)="showPopOverPage($event)">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <!--<button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->

    <ion-title>
      <!--Shahenshah Sheikh-->
      {{user['first_name']}} {{user['surname']}}
    </ion-title>

    <!--<ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>

<ion-content padding>
  

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/profile.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>Registered</p>
      <ion-note end>11h ago</ion-note>
    </ion-item>

    <img src="assets/imgs/profile.png">

    <ion-card-content>
      <p>I have been practising using the mobile app.
      I feel great!
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
