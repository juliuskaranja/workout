<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="openSideMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Goals
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-content padding>

    <h2>Goals</h2>
    <!--load goals and edit them-->

    <ion-list *ngFor="let goal of goals">
      <button ion-item color="dark" (click)="editWorkout(goal.id)">
        {{goal.name}}
      </button>
    </ion-list>
