<ion-header>

  <ion-navbar>
    <ion-title>PrivateMessage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item  *ngFor="let person of persons" (click)="loadUserMessage(person.id)">
      <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>{{person.first_name}} {{person.surname}}</h2>
      <p>...</p>
    </ion-item>
  </ion-list>

</ion-content>
