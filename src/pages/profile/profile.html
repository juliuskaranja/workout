<ion-header>

  <ion-navbar>
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list style="padding: auto">

    <form [formGroup]="profileForm">
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" formControlName="first_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Surname</ion-label>
        <ion-input type="text" formControlName="surname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>DOB</ion-label>
        <ion-datetime formControlName="dob" displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>

      <ion-item>
        <button ion-button full (click)="submitUserProfileForm()">Update Profile </button>
      </ion-item>

    </form>
