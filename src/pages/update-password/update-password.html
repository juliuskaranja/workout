<ion-header>

  <ion-navbar>
    <ion-title>Update Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="passwordForm">

  <ion-list>

    <ion-item>
      <ion-label fixed>Current Password</ion-label>
      <ion-input type="password" formControlName="currentPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>New Password</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button full (click)="UpdatePassword()">Update Password</button>
  </div>

  </form>


</ion-content>
