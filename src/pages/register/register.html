<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list style="padding: auto">

    <form [formGroup]="registerForm">
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input formControlName="first_name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Surname</ion-label>
        <ion-input formControlName="surname" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>DOB</ion-label>
        <ion-datetime formControlName="dob" displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select  formControlName="gender" >
          <ion-option value="female">Female</ion-option>
          <ion-option value="male">Male</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input formControlName="password_confirmation" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full (click)="registerUser()">Register </button>
      </ion-item>

      <ion-item>
        <span (click)="goToLoginUser()"><a>Login?</a></span>
      </ion-item>
    </form>

  </ion-list>

</ion-content>
