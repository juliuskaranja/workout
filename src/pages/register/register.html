<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list style="padding: auto">

    <form (submit)="registerUser(user)">
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Surname</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>DOB</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>


      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select>
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full>Register </button>
      </ion-item>

      <ion-item>
        <span (click)="goToLoginUser()"><a>Login?</a></span>
      </ion-item>
    </form>

  </ion-list>

</ion-content>
