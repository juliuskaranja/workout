<ion-header>

  <ion-navbar>
    <ion-title>Account Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>


    <ion-list>
      <button ion-item  (click)="updatePasswordPage()">
        <ion-icon name="cog" item-start></ion-icon>
        Password Update
      </button>

      <button ion-item (click)="deleteUserAccount()">
        <ion-icon name="trash" item-start></ion-icon>
        Delete Account
      </button>


    </ion-list>
  </ion-card>



</ion-content>
