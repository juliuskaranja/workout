<ion-header>

  <ion-navbar>
    <ion-title>Add New Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img [src]="image" [hidden]="image==null" alt="">
  <ion-item>
    <button ion-button icon-left (click)="selectAPicture()">
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
  </ion-item>

  <ion-item>
    <ion-label fixed>Caption</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <button (click)="uploadPost()" color="primary">Add Post</button>
  </ion-item>


</ion-content>
