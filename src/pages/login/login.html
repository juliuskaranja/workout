<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list style="padding: auto">

    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="email" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full (click)="submitUserLoginForm()">Login </button>
      </ion-item>

      <ion-item>
        <span (click)="goToRegisterUser()"><a>Register?</a></span>
      </ion-item>
    </form>
